<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
        <div class="container nav-container">
            <a href="index.html" class="logo">StyleHub üíé</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html"class=>About us</a></li>
                    <li><a href="products.html">Product</a></li>
                    <li><a href="enquiry.html"class="active">Enquiry</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
  <main class="container">
    <h1>Product & Service Enquiries üôã‚Äç‚ôÄÔ∏è</h1>
    
    <section class="form-container">
      <p>Have a question about a product, sizing, or our styling services? Fill out the form below and we‚Äôll get back to you promptly.</p>
      
      <form id="enquiry-form" action="#" method="post" novalidate>
        
        <div class="form-group">
          <label for="name">Your Name <span class="required">*</span></label>
          <input type="text" id="name" name="name" required placeholder="e.g. Jane Doe">
          <div class="sr-only" id="name-err" aria-live="polite"></div>
        </div>
        
        <div class="form-group">
          <label for="email">Your Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" required placeholder="e.g. jane.doe@example.com">
          <div class="sr-only" id="email-err" aria-live="polite"></div>
        </div>
        
        <div class="form-group">
          <label for="enquiry-type">What is this regarding? <span class="required">*</span></label>
          <select id="enquiry-type" name="enquiry-type" required>
            <option value="" disabled selected>-- Please Select an Option --</option>
            <option value="product-question">Product Question</option>
            <option value="sizing-help">Sizing Help</option>
            <option value="styling-service">Personal Styling Service</option>
            <option value="stock-request">Stock Request</option>
            <option value="other">Other</option>
          </select>
          <div class="sr-only" id="enquiry-type-err" aria-live="polite"></div>
        </div>
        
        <div class="form-group">
          <label for="message">Your Message <span class="required">*</span></label>
          <textarea id="message" name="message" rows="6" required placeholder="Please provide as much detail as possible..."></textarea>
          <div class="sr-only" id="message-err" aria-live="polite"></div>
        </div>
        
        <button type="submit" class="submit-button"><i class="fas fa-paper-plane"></i> Submit Enquiry</button>

        <div id="form-feedback" class="feedback" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <footer class="footer">

  </footer>

  <script src="main.js"></script>
</body>
</html>
